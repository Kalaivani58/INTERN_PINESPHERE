<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student form.css">
    <title>Student Form</title>
</head>
<body>
    <div class="container">
        <h1>Student Form</h1>
        <!-- Student Form Table -->
        <table id="studentFormTable">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name"></td>
            </tr>

            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age"></td>
            </tr>

            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>

            <tr>
                <td><label for="course">Course:</label></td>
                <td>
                    <select id="course">
                        <option>Java script</option>
                        <option>CSS</option>
                        <option>HTML</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" id="email"></td>
            </tr>

            <tr>
                <td colspan="2"><button type="button" onclick="saveStudent()" id="savebutton">Save</button></td>
            </tr>
        </table>

        <hr>

        <!-- Student Table with Action Column -->
        <h2>Student Table</h2>
        <table id="studentTable">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Course</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

    <script src="student form.js"></script>
</body>
</html>
