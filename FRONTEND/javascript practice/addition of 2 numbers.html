<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter a number <input type="number" id="num1"> <br><br>
    Enter a number <input type="number" id = "num2"><br><br>
    <button onclick="sum()">Sum</button>
    <p id="res"></p>
    <script>
        var a = document.getElementById("num1")
        var b = document.getElementById("num2")

        function sum(){
            var tot = Number(a.value)+ Number(b.value)
            res.textContent = "Result " + tot
        }
    </script>
</body>
</html>
