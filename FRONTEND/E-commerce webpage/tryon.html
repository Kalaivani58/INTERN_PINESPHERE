<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Background</title>
    <style>
        .background-div {
            width: 100%;
            height: 600px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .background-div img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-div img.active {
            opacity: 1;
        }

        .background-div img.enter, .background-div img.exit {
            opacity: 1;
            animation: slideBackground 6s linear infinite;
        }

        @keyframes slideBackground {
            0%, 100% {
                transform: translateX(0%);
            }

            16.66%, 83.33% {
                transform: translateX(-100%);
            }

            33.33%, 66.66% {
                transform: translateX(-200%);
            }
        }
    </style>
</head>

<body>

    <div class="background-div">
        <img class="active" src="bg2.jpg" alt="Image 1">
        <img class="enter" src="bg3.jpg" alt="Image 2">
        <img class="exit" src="bg4.jpg" alt="Image 3">
    </div>

</body>

</html>
