<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Linear Gradient</title>

    <style>
        /* Apply a linear gradient to the text */
        .gradient-text {
            background: linear-gradient(45deg, #ff6600, #ff3300); /* Adjust colors as needed */
            -webkit-background-clip: text; /* Use for Safari and other WebKit browsers */
            color: transparent;
            display: inline-block;
        }

        /* Additional styling for demonstration purposes */
        body {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>
    <h1>This is a <span class="gradient-text">Gradient Text</span> Example</h1>

    <!-- Additional elements for demonstration purposes -->
    <p>This is a simple example demonstrating how to apply a linear gradient to text.</p>
</body>

</html>
