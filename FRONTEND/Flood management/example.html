<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #weather-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            /* text-align: left; */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #weather-info {
            display: flex;
            flex-direction: column;
            /* align-items: center; */
        }

        .weather-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        img {
            width: 30px; /* Adjust the size of the weather icon */
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div id="weather-container">
    <img id="weather-icon" src="" alt="Weather Icon">
    <h2 id="location">Loading...</h2>
    <div id="weather-info">
        <div class="weather-item">
            <!-- <img src="cloud-icon.png" alt="Cloud Icon"> -->
            <h4>Condition : </h4>
            <p id="weather-condition">Loading...</p>
        </div>
        <div class="weather-item">
            <!-- <img src="temperature-icon.png" alt="Temperature Icon"> -->
            <h4>Temperature : </h4>
            <p id="temperature">Loading...</p>
        </div>
        <div class="weather-item">
            <!-- <img src="pressure-icon.png" alt="Pressure Icon"> -->
            <h4>Pressure : </h4>
            <p id="pressure">Loading...</p>
        </div>
        <div class="weather-item">
            <!-- <img src="humidity-icon.png" alt="Humidity Icon"> -->
            <h4>Humidity : </h4>
            <p id="humidity">Loading...</p>
        </div>
    </div>
</div>

<script>
    // Placeholder data (replace with actual data from your API)
    const weatherData = {
        location: "Zocca, Italy",
        weatherIcon: "04d", // Placeholder icon code
        weatherCondition: "Rain",
        temperature: "7.13Â°C",
        pressure: "1015 hPa",
        humidity: "88%",
    };

    // Update the content on the webpage with weather data and dynamic images
    document.getElementById('location').textContent = weatherData.location;
    document.getElementById('weather-icon').src = `http://openweathermap.org/img/wn/${weatherData.weatherIcon}.png`;
    document.getElementById('weather-condition').textContent = weatherData.weatherCondition;
    document.getElementById('temperature').textContent = `Temperature: ${weatherData.temperature}`;
    document.getElementById('pressure').textContent = `Pressure: ${weatherData.pressure}`;
    document.getElementById('humidity').textContent = `Humidity: ${weatherData.humidity}`;

    // Map weather conditions to dynamic images
    const weatherImageMap = {
        "Clear": "clearsky.png",
        "Clouds": "cloudy.png",
        "Rain": "rainy.jpeg",
        // Add more mappings as needed based on your available images
    };

    const dynamicImage = weatherImageMap[weatherData.weatherCondition.split(' ')[0]];
    if (dynamicImage) {
        document.getElementById('weather-icon').src = dynamicImage;
    }
</script>

</body>
</html>
